<!DOCTYPE html>
<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h3>JS Loops</h3>
        <p id="p1"></p>
        
        <script>
            var sports=["Cricket","Football","Basketball","Tennis"];
            var text="";
            var i=0;
            for(i=0;i<sports.length;i++){
                text+=sports[i]+"<br>";
            }
            document.getElementById("p1").innerHTML=text;
            </script>
    </body>
</html>
